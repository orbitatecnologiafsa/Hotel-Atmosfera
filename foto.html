<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Atmosfera</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="foto" id="foto">
            <div class="bloco-foto" id="bloco-foto">      
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>  
                <button class="botao-padrao" id="fotografar">Tirar Foto   <i class="fa-solid fa-camera"></i></button>
                <div id="btn-cancelar-enviar">
                    <button class="botao-vermelho" id="cancelar">Cancelar <i class="fa-solid fa-ban"></i></button>
                    <button class="botao-padrao" id="enviar">Enviar <i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/foto.js"></script>
</body>
</html>
