<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Atmosfera</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section class="cadastro" id="cadastro">
            <form class="bloco" id="form">
                <div class="header-bloco">
                    <div style="display: flex;">
                        <p>Insira seus dados</p>
                        <img class="emoji"
                            src="https://cdn.icon-icons.com/icons2/2656/PNG/512/winking_emo_emoticon_face_emoji_icon_161000.png"
                            alt="emoji piscando">
                    </div>
                    <img src="./assets/img/logo.webp" alt="Logo do Hotel Atmosfera">
                </div>
                <div class="dados">
                    <div class="label-input">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required autocomplete="off" maxlength="14" minlength="14">
                    </div>
                    <div class="label-input">
                        <label for="data">Data de Nascimento:</label>
                        <input type="text" name="data" id="data" required autocomplete="off" placeholder="00/00/0000">
                    </div> 
                    <div class="label-input">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo" required autocomplete="off">
                    </div>
                    <div class="label-input">
                        <label for="sala">Sala:</label>
                        <input type="text" name="sala" id="sala" placeholder="NÃºmero da Sala" required autocomplete="off">
                    </div>
                </div>

                <button class="botao-padrao" id="cadastrar">CADASTRAR <i class="fa-solid fa-arrow-right"
                        type="submit"></i></button>
                <div class="keyboardcpf">
                    <div class="row" id="cpf_keyboard">
                        <button class="btn" type="button">1</button>
                        <button class="btn" type="button">2</button>
                        <button class="btn" type="button">3</button>
                        <br>
                        <button class="btn" type="button">4</button>
                        <button class="btn" type="button">5</button>
                        <button class="btn" type="button">6</button>
                        <br>
                        <button class="btn" type="button">7</button>
                        <button class="btn" type="button">8</button>
                        <button class="btn" type="button">9</button>
                        <br>
                        <button class="btn" type="button">0</button>
                        <button class="delete" type="button">Delete</button>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="row">
                        <button class="btn" type="button">1</button>
                        <button class="btn" type="button">2</button>
                        <button class="btn" type="button">3</button>
                        <button class="btn" type="button">4</button>
                        <button class="btn" type="button">5</button>
                        <button class="btn" type="button">6</button>
                        <button class="btn" type="button">7</button>
                        <button class="btn" type="button">8</button>
                        <button class="btn" type="button">9</button>
                        <button class="btn" type="button">0</button>
                        <button class="delete" type="button" id="delete">Delete</button>
                    </div>
                    <div class="row">
                        <button class="btn" type="button">q</button>
                        <button class="btn" type="button">w</button>
                        <button class="btn" type="button">e</button>
                        <button class="btn" type="button">r</button>
                        <button class="btn" type="button">t</button>
                        <button class="btn" type="button">y</button>
                        <button class="btn" type="button">u</button>
                        <button class="btn" type="button">i</button>
                        <button class="btn" type="button">o</button>
                        <button class="btn" type="button">p</button>
                    </div>
                    <div class="row">
                        <button class="btn" type="button">a</button>
                        <button class="btn" type="button">s</button>
                        <button class="btn" type="button">d</button>
                        <button class="btn" type="button">f</button>
                        <button class="btn" type="button">g</button>
                        <button class="btn" type="button">h</button>
                        <button class="btn" type="button">j</button>
                        <button class="btn" type="button">k</button>
                        <button class="btn" type="button">l</button>
                    </div>
                    <div class="row">
                        <button class="btn" type="button">z</button>
                        <button class="btn" type="button">x</button>
                        <button class="btn" type="button">c</button>
                        <button class="btn" type="button">v</button>
                        <button class="btn" type="button">b</button>
                        <button class="btn" type="button">n</button>
                        <button class="btn" type="button">m</button>
                        <button class="shift" type="button">CpsLk</button>
                    </div>
                    <div class="row">
                        <button class="space">Space</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
